<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>
      nav a {
        background-color: orange;
        color: white;
        display: inline-block;
        width: 100px;
        height: 40px;
        line-height: 40px;
        margin: 10px;
        border-radius: 5px;
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <h3>CSS Display Properties</h3>
    <nav>
      <a href="">Home</a>
      <a href="">Menu</a>
      <a href="">Contact</a>
    </nav>
  </body>
</html>
