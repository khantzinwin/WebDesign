<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <h2>HTML Tables</h2>
    <table border="1" width="200" cellspacing="0" cellpadding="10">
      <tr>
        <th>Code</th>
        <th>Item</th>
      </tr>
      <tr>
        <td>C-001</td>
        <td>Milk</td>
      </tr>
      <tr>
        <td>C-002</td>
        <td>Cake</td>
      </tr>
    </table>

    <h2>Table Span</h2>
    <table border="1" cellspacing="0" width="300">
      <tr>
        <th colspan="6">Timte Table</th>
      </tr>
      <tr>
        <th rowspan="6">Hours</th>
        <th>Mon</th>
        <th>Tue</th>
        <th>Wed</th>
        <th>Thu</th>
        <th>Fri</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>
      <tr>
        <th colspan="5">Lunch</th>
      </tr>
      <tr>
        <td>Science</td>
        <td>Maths</td>
        <td>Science</td>
        <td>Maths</td>
        <td rowspan="2">Project</td>
      </tr>
      <tr>
        <td>Social</td>
        <td>History</td>
        <td>English</td>
        <td>Social</td>
      </tr>
    </table>

    <br />
    <a href="link.html">&larr;Go Back</a>
  </body>
</html>
