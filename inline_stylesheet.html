<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline Styleshets</title>
    <style>
      * {
        background-color: beige;
      }
      h3 {
        color: indigo;
      }
    </style>
  </head>
  <body>
    <h2 style="color: red">HTML List</h2>
    <h3>Unordered List</h3>
    <!-- <ul type="disc[default]|square|circle"></ul> -->
    <ul>
      <li>Chrome</li>
      <li>FireFox</li>
      <li>Edge</li>
    </ul>

    <h3>Ordered List</h3>
    <!-- <ol type="1|1|A|u|I"></ol> -->
    <ol type="a" start="24">
      <li>Xylophone</li>
      <li>york</li>
      <li>zoo</li>
    </ol>
  </body>
</html>
